<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="bg-fixed-layer"></div>
    
    <div id="welcome-screen">
        <div class="welcome-content">
            <p class="bismillah">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</p>
            <p class="names-intro">The Wedding Celebration</p>
            <div class="enter-btn">Be Our Guest</div>
        </div>
    </div>

    <div class="firefly-container" id="fireflies"></div>
    <div class="card">
        <canvas id="petals"></canvas>
        <div class="watercolor-blob blob-1"></div>
        <div class="watercolor-blob blob-2"></div>

        <div class="content">
            <div class="fade-in" style="transition-delay: 0.2s;">
                <p class="small-caps">Together with their families</p>
            </div>
            <div class="fade-in" style="transition-delay: 0.4s;">
                <h1 class="names">Muhammad Waliullah <span class="amp">WITH</span> Laiba Baig</h1>
            </div>
            <div class="fade-in" style="transition-delay: 0.6s;">
                <p class="invite-text">Invite you to celebrate their marriage</p>
            </div>
            <div class="divider fade-in" style="transition-delay: 0.8s;"></div>
            <div class="date-block fade-in" style="transition-delay: 1s;">
                <p class="date">Friday, March 27th, 2026</p>
                <p class="small-caps" style="margin-top:8px; color: #666;">at 8:00 PM</p>
            </div>
            <div class="venue-block fade-in" style="transition-delay: 1.2s;">
                <a href="https://www.google.com/maps/search/?api=1&query=Al+Aqsa+Banquet+Karachi" target="_blank"
                    class="venue-link">
                    <svg class="map-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    Al AQSA BANQUET
                </a>

                <p class="location-text">Karachi</p>
            </div>
            <div class="countdown" id="countdown">
                Loading countdown...
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
